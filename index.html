<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz-Time</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Quiz-Time</h1>
  <div class="question">
    <p>1. What is the capital of France?</p>
    <label><input type="radio" name="q1" value="Paris"> Paris</label>
    <label><input type="radio" name="q1" value="London"> London</label>
    <label><input type="radio" name="q1" value="Berlin"> Berlin</label>
    <label><input type="radio" name="q1" value="Madrid"> Madrid</label>
  </div>

  <div class="question">
    <p>2. Which planet is known as the Red Planet?</p>
    <label><input type="radio" name="q2" value="Earth"> Earth</label>
    <label><input type="radio" name="q2" value="Mars"> Mars</label>
    <label><input type="radio" name="q2" value="Jupiter"> Jupiter</label>
    <label><input type="radio" name="q2" value="Saturn"> Saturn</label>
  </div>

  <div class="question">
    <p>3. Who developed the theory of relativity?</p>
    <label><input type="radio" name="q3" value="Einstein"> Albert Einstein</label>
    <label><input type="radio" name="q3" value="Newton"> Isaac Newton</label>
    <label><input type="radio" name="q3" value="Tesla"> Nikola Tesla</label>
    <label><input type="radio" name="q3" value="Darwin"> Charles Darwin</label>
  </div>

  <div class="question">
    <p>4. What is the largest ocean on Earth?</p>
    <label><input type="radio" name="q4" value="Atlantic"> Atlantic Ocean</label>
    <label><input type="radio" name="q4" value="Indian"> Indian Ocean</label>
    <label><input type="radio" name="q4" value="Pacific"> Pacific Ocean</label>
    <label><input type="radio" name="q4" value="Arctic"> Arctic Ocean</label>
  </div>

  <div class="question">
    <p>5. Who was the first President of the United States?</p>
    <label><input type="radio" name="q5" value="Lincoln"> Abraham Lincoln</label>
    <label><input type="radio" name="q5" value="Washington"> George Washington</label>
    <label><input type="radio" name="q5" value="Jefferson"> Thomas Jefferson</label>
    <label><input type="radio" name="q5" value="Adams"> John Adams</label>
  </div>

  <div class="question">
    <p>6. What is the chemical symbol for water?</p>
    <label><input type="radio" name="q6" value="O2"> O2</label>
    <label><input type="radio" name="q6" value="CO2"> CO2</label>
    <label><input type="radio" name="q6" value="H2O"> H2O</label>
    <label><input type="radio" name="q6" value="H2SO4"> H2SO4</label>
  </div>

  <button id="submitBtn">Submit</button>
  <button id="resetBtn">Reset</button>
  
  <div id="result"></div>

  <script src="script.js"></script>
</body>
</html>
